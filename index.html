<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - Halloween Theme</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Generator QR Code - Halloween</h1>
    <label for="urlInput">Masukkan URL:</label>
    <input type="text" id="urlInput" placeholder="https://example.com">
    <br>
    <label for="colorInput">Masukkan Warna (Hex):</label>
    <input type="text" id="colorInput" placeholder="#000000">
    <br>
    <button id="generateBtn">Generate QR Code</button>
    <br>
    <div id="qrcode"></div>
    <button id="downloadBtn">Download QR Code</button>

    <script src="script.js">
    </script>
</body>
</html>
